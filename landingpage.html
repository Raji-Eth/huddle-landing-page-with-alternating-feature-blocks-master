<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUDDLE</title>
    <link rel="icon" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="/landingpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <section class="first-section">
        <div class="container d-flex justify-content-between">
            <div><img class="image" src="/images/logo.svg" alt=""></div>
            <div>
                <button  type="button" class="try-button">Try it free</button>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-between mt-5">
                <div class="pt-5 pl-5 pr-5 col 4">
                    <h1>Build The Community Your Fans Will Love</h1>
                    <p class="pt-3">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button  type="button" class="get-started mt-3">Get Started For Free</button>
                </div>
                <div class="col 8">
                    <img  src="/images/illustration-mockups.svg" class="mockup-img" alt="image">
                </div>
            </div>
